<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST" class="url-form">
            <input type="url" name="long_url" class="form-control" placeholder="Enter your long URL" required>
            <input type="text" name="title" class="form-control" placeholder="Title (optional)">
            <button type="submit" class="btn-primary">Shorten</button>
        </form>
        {% if short_url %}
            <div class="short-url">
                <p>Your short URL: <a href="{{ url_for('redirect_short_url', short_url=short_url) }}" target="_blank">{{ request.host }}/{{ short_url }}</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
